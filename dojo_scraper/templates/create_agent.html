{% set active_page = "create" %}
{% extends 'base.html' %}

{% block content %}

<a href="/agents">Back</a>

<p> This page is used to add a new Agent.</p>

<h3>{% block title %} Agent {{ id }} {% endblock %}</h3>

<form class="listing-form detail-items" method="post" action="/agent/create">
    
   <span>
       <label for="name">Name:</label>
       &nbsp
       <input required name="name" type="text" {% if data is defined %} value="{{ data.name }}" {% else %} value="" {% endif %}/>        
    </span>
   
   <button type="submit">Submit</button>
</form>

{% if errors is defined %}
    {% for error in errors %}
        <span class="error">{{ error }}</span>
        <br>
    {% endfor %}    
{% endif %}

<br>



{% endblock %}
