<!--Sources/App/Modules/Listing/Views/Frontend/Listing.html-->

#define(body):
<section id="listing" class="wrapper">
    <h2>Listing</h2>

    #for(post in posts):
    <article>
        <a href="/#(post.slug)/">
            <h3>#(post.address)</h3>
            <p class="agent">#Date(timeStamp: post.date, localizedFormat: "MM.dd.yyyy") &middot; #(post.agent.name ?? "Uncategorized")</p>
        </a>
    </article>
    #endfor

</section>
#enddefine
#inline("Frontend/Index")
