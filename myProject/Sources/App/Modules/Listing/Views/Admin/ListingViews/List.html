#let(title = "Listing admin")
#define(body):
<div class="wrapper">
    <h2>Views</h2>
    <a href="/admin/listing/views/new">Create</a>

    
</div>

<div id="chart"></div>

<table class="wrapper">
    <thead>
        <tr>
            <th>Title</th>
            <th class="actions">Actions</th>
        </tr>
    </thead>
    <tbody>
    #for(item in list):
        <tr>
            <td>#(item.date)</td>
            <td class="actions">
                <a href="/admin/listing/views/#(item.id)">Edit</a> &middot;
                <a id="#(item.id)" href="#" onClick="confirmDelete('/admin/listing/views/', this.id);">Delete</a>
            </td>
        </tr>
    #endfor
    </tbody>
</table>
<!--<script src="/javascript/d3.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
<script src="/javascript/charts.js"></script>
<!--<script data-main="/javascript/charts" src="/javascript/require.js"></script>-->

#enddefine
#inline("Admin/Index")
