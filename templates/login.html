
{% set active_page = "login" %}
{% extends 'base.html' %}

{% block content %}



<h3>{% block title %} Login {% endblock %}</h3>

<div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="error">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/login">
        <div class="field">
            <div class="control">
                <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="" {% if data is defined and data %} {{ data.email }} {% else %} value="" {% endif %}/>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input class="input is-large" type="password" name="password" placeholder="Your Password">
            </div>
        </div>
        <div class="field">
            <label class="checkbox">
                <input type="checkbox">
                Remember me
            </label>
        </div>
        <button class="button is-block is-info is-large is-fullwidth">Login</button>
    </form>
</div>

{% endblock %}
